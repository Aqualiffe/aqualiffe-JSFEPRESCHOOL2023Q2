<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="shortcut icon" href="./assets/svg/play.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="player">
            <div class="conteiner">
                <p class="title">Beyonce</p>
                
                <audio src="./assets/audio/beyonce.mp3" class="music"></audio>
                <img src="./assets/img/lemonade.png" alt="" class="music-img">
                <p class="music-name">Don't Hurt Yourself</p>
                <button type="submit" class="prev_btn"><img class="btn-img" src="./assets/svg/backward.png" alt="" ></button>
                <button type="submit" class="btn"><img class="play-btn" src="./assets/svg/play.png" alt=""></button>
                <button type="submit" class="next_btn"><img class="btn-img" src="./assets/svg/forward.png" alt=""></button>
                <div class="bar">
                    <div class="time"></div>
                </div>
                
            </div>
        </div>
    </main>
